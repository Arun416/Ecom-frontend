
<mat-tab-group animationDuration="0ms"  mat-align-tabs="center">
  <span style="float: left;position: relative;padding: 30px;">
    <button mat-button routerLink="/dashbaord"><span class="material-icons">
      arrow_back
      </span> back</button>
  </span>
  <mat-tab label="Basic Profile">
    <div class="container tab-content-center mt-3 ">
      <div class="row g-2 mt-2">
        <form [formGroup]="profileFormGroup" (ngSubmit)="onUpdateProfile(profileFormGroup.value)">
        <div class="col-md-12">
          <h2 class="mat-subheading-2">Edit Profile</h2>
        </div>
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
          <input matInput  placeholder="First name" aria-label="First name" formControlName="firstname">
         </mat-form-field>

         <mat-form-field  appearance="outline" class="p-2">
          <mat-label>Last name</mat-label>
          <input matInput  placeholder="Last name" aria-label="Last name" formControlName="lastname">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-select placeholder="Gender" aria-label="Gender" formControlName="gender">
              <mat-option *ngFor="let g of gender" [value]="g">
                {{g}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field  appearance="outline" class="p-2">
            <mat-label>Mobile No</mat-label>
            <input matInput  placeholder="Mobile No" aria-label="Mobile No" formControlName="mobileno">
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <mat-form-field  appearance="outline" >
            <mat-label>Country</mat-label>
            <input matInput  placeholder="Country" aria-label="Country" formControlName="country">
           </mat-form-field>
        </div>
        <div class="col-md-12">
          <button mat-flat-button  color="primary">Save Profile</button>
        </div></form>
      </div>
      </div>
  </mat-tab>
  <mat-tab label="Change Password">
    <div class="container tab-content-center  mt-3">
    <div class="row g-2 mt-2">
      <form >
      <div class="col-md-12">
        <h2>Change Password</h2>
      </div>
      <div class="col-md-12">
        <mat-form-field  appearance="outline">
          <mat-label>Old Password</mat-label>
          <input matInput placeholder="Old Password"/>
        </mat-form-field>
      </div>
      <div class="col-md-12" >
        <mat-form-field  appearance="outline">
          <mat-label>New Password</mat-label>
          <input matInput placeholder="New Password"/>
        </mat-form-field>
      </div>
      <div class="col-md-12">
       <button mat-flat-button color="primary">Update</button>
      </div></form>
    </div></div>
  </mat-tab>
</mat-tab-group>
