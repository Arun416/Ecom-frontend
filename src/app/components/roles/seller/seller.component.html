<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">{{message||''}}</h1>
          <h1 class="display-4 fw-bolder">Shop in style</h1>
          <p class="lead fw-normal text-white-50 mb-0">We have lots of awesome products</p>
      </div>
  </div>
</header>
<!-- Section--> <!--seller-->
<section class="py-5" *ngIf="userRole === 'seller'">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="justify-content-center search-product mb-3">
      <mat-form-field appearance="outline" class="w-40">
        <input matInput placeholder="Search Products.." />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </div>
    <div class="mb-3 add-product-button">
    <button mat-raised-button color="primary" routerLink="/add-product"><span class="material-icons">add</span>Create New Product</button>
    </div>
      <div>
        <h3>{{products?.length}} items Found</h3>
        <hr/>
      </div>
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="col mb-5" *ngFor="let product of products;index as i">
              <div class="card shadow bg-white rounded h-100 ">
                  <!-- Product image-->
                  <img class="card-img-top" [src]="product.image" alt="..." width="300px" height="160px" />
                  <!-- Product details-->
                  <div class="card-body p-3">
                      <div class="text-center">
                          <!-- Product name-->
                          <h4 class="fw-bolder">{{product.name}}</h4>
                          <div class="d-flex justify-content-center small text-warning mb-2">
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                        </div>
                          <!-- Product price-->
                          <span class="text-muted text-decoration-line-through"> <span class="material-icons" style="font-size: 16px;vertical-align: middle;">
                            currency_rupee</span> 1000.00</span>
                          <span class="material-icons" style="font-size: 16px;vertical-align: middle;">
                            currency_rupee</span>{{product.price}}
                      </div>
                  </div>
                  <!-- Product actions-->
                  <div class="card-footer d-flex flex-column p-4 pt-0 border-top-0 bg-transparent">
                      <button mat-raised-button color="primary" class="mb-3" (click)="openDialog(product._id)">
                        <span class="material-icons">
                          edit
                        </span>
                        Edit Product
                      </button>
                      <button mat-raised-button color="warn" (click)="openConfirmationDialog(product._id)">
                        <span class="material-icons">
                          remove_circle
                        </span>
                        Delete Product
                      </button>
                  </div>
              </div>
          </div>

      </div>
  </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
