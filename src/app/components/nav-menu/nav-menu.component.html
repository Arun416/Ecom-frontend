<mat-toolbar color="primary">
   <span class="ecom-brand">Ecom-App</span>
   <span class="link-spacer"></span>
   <button mat-button routerLink="/">
    <span class="material-icons">
    home
    </span>Home
    </button>
    <button mat-button routerLink="/about">
      <span class="material-icons">
        group
      </span>About
    </button>
    <button mat-button routerLink="/addcategory" *ngIf="user_role ==='seller'">
      <span class="material-icons">
        add
      </span>Add category
    </button>
   <span class="example-spacer"></span>
   <div class="d-flex">
    <button *ngIf="loggedIn()" mat-button [matMenuTriggerFor]="menu">
      <span class="material-icons">
        account_circle
        </span>
      Hello {{getUserData().username|uppercase}}
      <span class="material-icons">
        arrow_drop_down
        </span>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/dashboard">Dashboard</button>
        <button mat-menu-item routerLink="/profile">Profile</button>
      </mat-menu>
      </button>

    <button class="btn btn-outline-light"
    *ngIf="user_role === 'user' && logIn" (click)="toggleDrawer()">
        <i class="bi-cart-fill me-1"></i>
        Cart
        <span class="badge bg-danger text-white ms-1 rounded-pill">{{cartItemCount}}</span>
    </button>
</div>
   <button mat-button  *ngIf="!loggedIn()" routerLink="/login">
    <span class="material-icons">
      login
    </span>
    Login
  </button>
   <button mat-button  *ngIf="loggedIn()" (click)="logoutUser()">
    <span class="material-icons">
      logout
    </span>
    Logout
  </button>
 </mat-toolbar>
