<div class="container">
  <mat-card class="mt-3 pt-3">
    <div class="row">
      <div class="col-md-6">
        <div class="d-flex flex-column">
          <form [formGroup]="addNewCategoryForm"  (ngSubmit)="onSubmiCategory(addNewCategoryForm.value)">
          <div>
            <h3>Add Category</h3>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <input matInput placeholder="Enter Category" formControlName="name"/>
            </mat-form-field>
          </div>
          <div>
            <button mat-flat-button color="accent">Save</button>
          </div>
        </form>
        </div>

      </div>
      <div class="col-md-6">
          <div class="d-flex flex-column">
            <form [formGroup]="addNewsubCategoryForm"  (ngSubmit)="onSubmisubCategory(addNewsubCategoryForm.value)">
            <div>
              <h3>Add Subcategory</h3>
            </div>
            <div>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Enter subCategory" formControlName="sub_category"/>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                  <mat-select formControlName="category"  formControlName="category_Id">
                    <mat-option *ngFor="let item of categories_list" [value]="item._id">
                      {{item.name}}
                    </mat-option>
                  </mat-select>
               </mat-form-field>
            </div>
            <div>
              <button mat-flat-button color="accent">Save</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </mat-card>
</div>
