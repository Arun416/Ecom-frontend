<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
  <button mat-raised-button color="primary" (click)="deleteProduct()" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
