<div class="container">
  <div class="d-flex flex-row justify-content-between mb-3" >
    <div class="p-2">
     <div class="mb-3"><h5><b>YOUR CART</b></h5></div>
     <div *ngIf="cart_Products?.length>0">
     <div class="d-flex mt-4 pt-1 flex-row justify-content-evenly " *ngFor="let cartitem of cart_Products">
        <div class="image-container">
          <img [src]="cartitem.product_id.image" width="80px" height="80px"/>
          <span style="top:28px;right:40px;position: relative;align-items: center;">
          <button mat-icon-button
          class="hover-button"
          (click)="removeCartFromItems(cartitem.product_id._id)"
          >
            <mat-icon>close</mat-icon>
          </button>
          </span>
        </div>
        <div class="d-flex flex-column px-2">
          <div>
            <p><a class="cartproductname" routerLink="/view-cart">{{cartitem.name}}</a></p>
          </div>
          <div>
            <p>{{cartitem.quantity}} X  <span class="material-icons" style="font-size: 16px;vertical-align: middle;">
              currency_rupee</span>{{cartitem.product_id.price}}</p>
          </div>
        </div>
    </div>
    <hr/>
    <div class="mb-4 mt-4 pt-4">
      <h4>Total: {{ calculateTotalPrice() | currency:'INR':'symbol' }}</h4>
    </div>
    </div>
    <div *ngIf="cart_Products?.length<=0" class="text-center mb-4 pb-4">
        <h5 >NO CART FOUND</h5>
    </div>
      <div class="d-flex flex-row  justify-content-between">
        <div>
          <button class="btn btn-dark text-white" routerLink="/view-cart">
            View Cart
          </button>
        </div>
        <div class="px-2">
          <button class="btn btn-dark text-white">
            Checkout
          </button>
        </div>
    </div>


    </div>
    <div class="p-2">
      <button mat-icon-button aria-label="toggle-close" (click)="toggleDrawerClose()">
        <span class="material-icons fw-1" style="font-weight: 600;font-style: 18px;">
          close
        </span>
      </button>
    </div>
  </div>

</div>
