<div class="container login-container  mt-4 mat-typography">
  <mat-card>
  <div class="row">
      <form [formGroup]="LoginFormGroup" (ngSubmit)="onLoginSubmit(LoginFormGroup.value)" class="Login-form  align-items-center mt-4">
          <div class="col-12">
            <h1 class="mat-subheading-2">Login Form</h1>
          </div>
          <div class="col-12">
            <mat-form-field appearance="standard">
              <input matInput formControlName="email" placeholder="Email"/>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="standard">
              <input matInput formControlName="password" placeholder="password"/>
            </mat-form-field>
          </div>
          <div class="col-md-12">
           <button mat-flat-button color="primary">
            <span *ngIf="loading">
              <div class="spinner-border text-light" role="status" style="width: 30px;height: 30px;">
                <span class="visually-hidden">Login...</span>
              </div>
            </span>
            Login</button>
          </div>
          <div class="text-left mt-3 d-flex justify-content-between" style="float: right;display: flex;">
            <div>
            </div>
              <div class="px-3">
                <a href="#">Forget Password?</a>

              </div>
          </div>
          <div class="mt-3 pt-3">
            Don't you have Account click,<a  routerLink="/register">Signup</a>
          </div>
        </form>

</div>
</mat-card>
</div>
