<div class="container signup-container mt-4">
  <mat-card>
  <div class="row">
      <form [formGroup]="signupFormGroup"  (ngSubmit)="onSubmitSignup(signupFormGroup.value)" class="Login-form  align-items-center mt-4" >
          <div class="col-12">
            <h1 class="mat-subheading-2">Signup Form</h1>
          </div>
          <div class="col-12">
            <mat-form-field appearance="standard">
              <input matInput formControlName="username" placeholder="Username"/>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="standard">
              <input matInput formControlName="email" placeholder="Email"/>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="standard">
              <input matInput formControlName="password" placeholder="password"/>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="standard">
              <mat-label>Role</mat-label>
              <mat-select formControlName="role" placeholder="role">
                <mat-option *ngFor="let role of roles" [value]="role">
                  {{role}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-12">
           <button mat-flat-button color="primary">Signup</button>
          </div>
          <span *ngIf="loading">Loading.....</span>
          <button mat-button routerLink="/login">Login Page</button>
        </form></div>
      </mat-card>
</div>
